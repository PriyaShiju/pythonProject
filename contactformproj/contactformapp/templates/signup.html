{% extends "base.html"%}
{% block title %}
Register
{%endblock%}


{% block content %}
<div class="page-header">
    <h1> Register</h1>
 </div>
<div class="col-md-8">
     {% if submitted %}
    <p class="success"> Your have registered successfully. Thank You!</p>
    {% else %}
<form method="POST" class="post-form"  novalidate enctype="multipart/form-data">
{% csrf_token %}
    <table >
    {{form.as_table}}
        <tr><td>&nbsp; </td>
        <td> <button type="submit" class="btn btn btn-primary" > Register</button></td>
            </tr>

        </table>
</form>
   {% endif %}
</div>
{%endblock%}
